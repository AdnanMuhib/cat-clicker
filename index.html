<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img src="" alt="cute cat" id="cat-img">
    </div>

    <button id="btn-admin" type="button">Admin</button>

    <div id="admin">
        <form id="admin">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="img-url">Url</label>
                <input type="text" id="img-url">
            </div>
            <div>
                <label for="count">Count</label>
                <input type="text" id="count">
            </div>
            <div>
                <button id="btn-cancel" type="button">Cancel</button>
                <button id="btn-submit" type="button">Submit</button>
            </div>
        </form>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
